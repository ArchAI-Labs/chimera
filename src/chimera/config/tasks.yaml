editorial_plan:
  description: >
    Based on {expert_type} conduct web research to identify trending discussions, reports, and professional debates about {topic}.  
    Based on your findings, define a **strategic editorial plan** with {num_posts} {frequency} LinkedIn posts.  

      Each post must specify both:  
      - **Content Type**: Industry Insights, Career Skills, Company Success Stories, Thought Leadership, Academic Highlights, Student Perspectives.  
      - **Target Audience** (IT-oriented):  
        - Primary: CTOs, CIOs, IT Managers, Business Leaders in tech  
        - Secondary: Researchers, Developers, Tech Enthusiasts  
        - Tertiary: Students, Early-Career Professionals, HR Tech Specialists  

    **Guidelines:**  
    - Posts must be distributed approximately equally between **Primary** and **Secondary** audiences.  
    - Tertiary audiences may appear occasionally but should not exceed 20% of posts.  
    - Titles must be short and impactful.  
    - Descriptions must use examples or data, not generic statements.  
  expected_output: >
    A detailed editorial plan in Markdown format, saved in {text_dir}, including:
    - {num_posts} unique post titles
    - A 2–3 sentence description for each post
    - The **content type** (Industry Insight, Career Skill, Success Story, Thought Leadership, Academic Highlight, Student Perspective)
    - The **target audience** (Business Leaders, Researchers, Students, Recruiters)
    - Suggested hashtags
    - Indication of publishing cadence ({frequency})

  agent: manager
  output_file: "{text_dir}/editorial_plan_{topic}.md"


technical_content:
  description: >
    Provide depth and credibility using industry and academic sources according 
    to the {topic}.  

    **Requirements:**  
    - Explain the concepts behind each post in 200–300 words.  
    - Provide at least one practical example, analogy, or short case study.  
    - Include relevant trends, frameworks, or tools connected to {topic}.  
    - Mention references, research papers, or company reports when applicable.  

  expected_output: >
    A single Markdown file in {text_dir}, containing {num_posts} technical drafts:  
    - Title  
    - Technical explanation (200–300 words)  
    - Example, analogy, or case study  
    - References or sources  

  agent: generalist_expert
  output_file: "{text_dir}/technical_content_{topic}.md"


product_content:
  description: >
    Use company-specific knowledge scraped from {product_site}  based on {topic}. 
    Provide accurate and professional answers strictly based on company products, documentation, and services.

    Guidelines:
    - Always cite which source you used.
    - Avoid speculation; if the knowledge base does not contain the answer, explicitly state it.
    - Keep responses clear, concise, and IT-professional.

  expected_output: >
    A Markdown file in {text_dir} containing:
    - The original question from the user
    - Structured response (300–400 words)
    - References to specific company pages

  agent: product_expert
  output_file: "{text_dir}/product_content_{topic}.md"

