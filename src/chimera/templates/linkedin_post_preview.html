<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LinkedIn Post Preview</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f2ef;
    }
    .app {
      max-width: 720px;
      margin: 32px auto;
      padding: 0 16px 32px;
    }
    .app-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }
    .app-title {
      font-size: 20px;
      font-weight: 600;
    }
    .badge {
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 100px;
      background: #e9f3ff;
      color: #0a66c2;
    }
    .post {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 0 1px rgba(0,0,0,0.06);
      padding: 12px 16px;
      margin-bottom: 16px;
    }
    .post-header {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #d8d8d8;
      margin-right: 8px;
      flex-shrink: 0;
    }
    .post-author {
      display: flex;
      flex-direction: column;
    }
    .author-name {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 2px;
    }
    .author-headline {
      font-size: 12px;
      color: #666;
      margin-bottom: 2px;
    }
    .post-meta {
      font-size: 12px;
      color: #888;
    }
    .post-title {
      font-weight: 600;
      font-size: 15px;
      margin: 4px 0 4px;
    }
    .post-body {
      font-size: 14px;
      margin: 8px 0 4px;
      white-space: normal;
      line-height: 1.5;
    }
    .post-hashtags {
      margin-top: 4px;
      font-size: 13px;
      color: #0a66c2;
    }
    .post-hashtags span {
      margin-right: 4px;
    }
    .actions {
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid #eee;
      display: flex;
      justify-content: space-around;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div class="app-title">LinkedIn Post Preview</div>
      <div class="badge">Internal preview</div>
    </header>

    <article class="post">
      <header class="post-header">
        <div class="avatar"></div>
        <div class="post-author">
          <div class="author-name">${AUTHOR_NAME}</div>
          <div class="author-headline">${AUTHOR_HEADLINE}</div>
          <div class="post-meta">${TIME_AGO} ‚Ä¢ üåê</div>
        </div>
      </header>
      <div class="post-title">${TITLE}</div>
      <div class="post-body">
${BODY_HTML}
      </div>
${HASHTAGS_HTML}
      <div class="actions">
        <span>Like</span>
        <span>Comment</span>
        <span>Repost</span>
        <span>Send</span>
      </div>
    </article>
  </div>
</body>
</html>
